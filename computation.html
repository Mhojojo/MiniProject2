    <title>Document</title>
</head>
<body>
   
        <div class="container">
            <div class="row">
                <div class = "col-lg-4">
                    <form name =myForm onsubmit="validate();return false ">
                    <label>Property Price</label><br>
                    <input type="number" id="price" placeholder=""><br>
                    <label>Down Payment</label><br>
                    <input type="number" id="downPayment"><br>
                    <label>Anual Interest</label><br>
                    <input type="number" id="interest" placeholder="%"><br>
                    <label>Payment Terms</label><br>
                    <input type="number" id="years" placeholder="Number of years"><br><br>
                    <input type="submit" value="Calculate"> 
                </form>
                </div>
                <div class = "col-lg-6 md-4 sl-2" >
                    <p id="amount"></p>
                    <p id="int"></p>
                    <p id="total"></p>
                    <p id="down"></p>
                    <p id="month"></p>
                    <p id="pay"></p>
                </div>
            </div>
        </div>
    
</body>
<script>
    function validate(){
        var price = Number(document.forms["myForm"]["price"].value);
        var downPayment = document.forms["myForm"]["downPayment"].value;
        var interest = document.forms["myForm"]["interest"].value;
        var years = document.forms["myForm"]["years"].value;

        let decimalInt = (interest/100);
        let percent =(price * decimalInt);
        let total = (price + percent);
        let initialAmount = ((percent + price)-downPayment);
        let monthly = (initialAmount/(years*12));
        let pay = monthly.toFixed(2);
        
        console.log(initialAmount)
        console.log(percent)
        console.log(pay)

        document.getElementById("amount").innerHTML = "Property Amount: " + price;
        document.getElementById("int").innerHTML = "Interest: " +interest+ "%" +" off " + price +" = " + percent;
        document.getElementById("total").innerHTML = "Total Amount: " + total;
        document.getElementById("down").innerHTML = "Less downpayment: " + initialAmount;
        document.getElementById("pay").innerHTML = "Monthly Payment for "+ years +"years = <b>" + pay +"</b>";
      return false;
    }
</script>
</html>
