<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Sell Property Form</title>
  </head>
  <body style="background-color: #f8f8f8">
    <div
      class="container p-5 text-center"
      style="font-size: 30px; font-weight: bold"
    >
      List your Property
    </div>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-3 mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Email"
            aria-label="Email"
            style="border: 1px solid #00b88e; color: #092745"
          />
        </div>
        <div class="col-lg-3 mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="No. of Bedroom"
            aria-label="No. of Bedroom"
            style="border: 1px solid #00b88e"
          />
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-3 mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Contact Number"
            aria-label="Contact Number"
            style="border: 1px solid #00b88e"
          />
        </div>
        <div class="col-lg-3 mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="No. of Bath"
            aria-label="No. of Bath"
            style="border: 1px solid #00b88e"
          />
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-3 mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Address"
            aria-label="Address"
            style="border: 1px solid #00b88e"
          />
        </div>
        <div class="col-lg-3 mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Floor Area"
            aria-label="Floor Area"
            style="border: 1px solid #00b88e"
          />
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-3 mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Property Type"
            aria-label="Property Type"
            style="border: 1px solid #00b88e"
          />
        </div>
        <div class="col-lg-3 mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Lot Area"
            aria-label="Lot Area"
            style="border: 1px solid #00b88e"
          />
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-3 mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Property Amount"
            aria-label="Property Amount"
            style="border: 1px solid #00b88e"
          />
        </div>
        <div class="col-lg-3 mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Upload Valid ID"
            aria-label="Upload Valid ID"
            style="border: 1px solid #00b88e"
          />
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-6 mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Upload Property Pictures"
            aria-label="Upload Property Pictures"
            style="border: 1px solid #00b88e"
          />
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-6 mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Description"
            aria-label="Description"
            style="height: 90px; border: 1px solid #00b88e"
          />
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-6 mb-5">
          <div class="d-grid gap-2">
            <button
              class="btn btn-primary"
              type="button"
              style="background-color: #00b88e; color: white; border: none"
            >
              Button
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
