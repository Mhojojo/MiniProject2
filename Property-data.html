
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Makaan - Real Estate HTML Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="" name="keywords" />
    <meta content="" name="description" />

   <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/wow/wow.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
  </head>
<style>
  img{
    width:100%
  }
  .card {
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  transition: 0.3s;
  width: 20%;
}

.card:hover {
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}

.container {
  padding: 2px 16px;
}
.grid {
  max-height: 50%;
  display: flex;
  flex-wrap: wrap;
  flex-direction: row;
}


</style>
  <script>

    const property = [
{   id: 1, 
    type: "Villa", 
    name:"Lifestyle International Realty", 
    address:"11540 SW 107th Ave",
    city: "Miami",
    status: "Sale",
    image: "img/abedroom.jpg",
},
{   id: 2, 
    type: "House", 
    name:"Lifestyle International Realty", 
    address:"11540 SW 107th Ave",
    city: "New York",
    status: "Rent",
    image: "img/abedroom.jpg",
},
{   id: 2, 
    type: "Office", 
    name:"Lifestyle International Realty", 
    address:"11540 SW 107th Ave",
    city: "South Dakota",
    status: "Rent",
    image: "img/abedroom.jpg",
},
{   id: 2, 
    type: "Office", 
    name:"Golden Urban", 
    address:"11540 SW 107th Ave",
    city: "South Dakota",
    status: "Rent",
    image: "img/abedroom.jpg",
},
];


function show(){
  const list = document.querySelector("#products-cards-container")

  while (list.hasChildNodes()) {
    list.removeChild(list.firstChild)
  }

  var x = document.getElementById("status").value;
  var y = document.getElementById("type").value;
  var z = document.getElementById("location").value;


  const results = property.filter(element => {

  return element.type === y && element.status === x && element.city === z;
});

for (i = 0; i < results.length; i++) {
console.log(results[i].name)
  cardsContainer = document.querySelector("#products-cards-container");

  let newCard = document.createElement("div");

cardHtml = `
   <div class="card">              
    <div class="product-header">
        <img src="${results[i].image}"/>
    </div>
    <div class="product-content">
        <h4>${results[i].name}</h4>
        <p>${results[i].status}</p>
        <p>${results[i].city}</p>
    </div> 
    
   </div>   
`;


cardsContainer.appendChild(newCard);
newCard.innerHTML = cardHtml;

}

}


</script>

</head>
<body>
  <div class="container">
    <div class="row g-2">
      <div class="col-md-10">
        <div class="row g-2">
          <div class="col-md-4">
            <form name="form">
            <select id="status" class="form-select border-0 py-3" onchange="show()">
              <option selected value="Sale">For Sale</option>
              <option value="Rent">For Rent</option>
            </select>
          </div>
          <div class="col-md-4">
            <select id= "type" class="form-select border-0 py-3">
              <option selected>Property Type</option>
              <option value="House">House</option>
              <option value="Villa">Villa</option>
              <option value="Office">Office</option>
            </select>
          </div>
          <div class="col-md-4">
            <select id="location" class="form-select border-0 py-3">
              <option selected>Location</option>
              <option value="New York">New York</option>
              <option value="South Dakota">South Dakota</option>
              <option value="Miami">Miami</option>
            </select>
          </div>
          </div></form>
        </div>
      </div >
      <button onclick="show()">submit</button>
      <card class="card">
      <div class="container" id="products-cards-container">
      </div>
    </card>
    </div>
</body>
</html>
