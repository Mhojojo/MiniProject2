
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Makaan - Real Estate HTML Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="" name="keywords" />
    <meta content="" name="description" />

   <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/wow/wow.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
  </head>
<script>
  const property = [
{  
    type: "Villa", 
    name:"Lifestyle International Realty", 
    address:"11540 Street, Forbes Park, Makati City",
    city: "Makati",
    status: "For Sale",
    image: "img/3-main.jpg",
    price: "Php 30,000,000.00"
},
{   
    type: "House", 
    name:"Sweet Home Residence", 
    address:"123 SW 107th Ave, BGC, Taguig City",
    city: "Taguig",
    status: "For Sale",
    image: "img/property-5.jpg",
    price: "Php 5,000,000.00"
},
{    
    type: "Office", 
    name:"The Empire Building", 
    address:"775 Julia, Vargas, Ortigas, Pasig City ",
    city: "Pasig",
    status: "For Rent",
    image: "img/office.jpg",
    price: "Php 50,000,000.00/ month"
},
{   
    type: "Condominium", 
    name:"Golden Urban", 
    address:"132 Street, Sumulong Highway, Marikina City",
    city: "Marikina",
    status: "For Rent",
    image: "img/condo.jpg",
    price: "Php 20,000.00/ month"
},


];


function show(){
  const list = document.querySelector("#products-cards-container")

  while (list.hasChildNodes()) {
    list.removeChild(list.firstChild)
  }

  var x = document.getElementById("status").value;
  var y = document.getElementById("type").value;
  var z = document.getElementById("location").value;


  const results = property.filter(element => {
    if (x!=="0"&& y!=="0" && z !=="0") {
        return element.type === y && element.status === x && element.city === z;
      }
      else if(y==="0" && z==="0"){
        return element.status === x;
      }
      else if(x==="0" && z==="0"){
        return element.type === y;
      }
      else if(x==="0" && y==="0"){
        return element.city === z;
      }
      else if(x==="0"){
        return element.type === y && element.city === z;
      }
      else if(y==="0"){
        return element.status === x && element.city === z;
      }
      else if(z==="0"){
        return element.status === x && element.type === y;
      }
    
    });

for (i = 0; i < results.length; i++) {
console.log(results[i].name)
  cardsContainer = document.querySelector("#products-cards-container");

  let newCard = document.createElement("div");

cardHtml = `
   <div class="card me-3" style="float:left">              
    <div class="product-header">
        <img src="${results[i].image}"/>
    </div>
    <div class="product-content">
        <h4><a href="appartment.html">${results[i].name}</a></h4>
        <p>${results[i].status}</p>
        <p>${results[i].price}</p>
        <p>${results[i].address}</p>
    </div> 
    
   </div>   
`;


cardsContainer.appendChild(newCard);
newCard.innerHTML = cardHtml;

}

}
</script>

</head>
<body>
  <!-- Search Start -->
  <div
  class="container-fluid bg-primary mb-5 wow fadeIn"
  data-wow-delay="0.1s"
  style="padding: 35px"
>
  <div class="container">
    <div class="row g-2">
      <div class="col-md-10">
        <div class="row g-2">
          <div class="col-md-4">
            <select id="status" class="form-select border-0 py-3">
              <option selected value="0">Availability</option>
              <option value="For Sale">For Sale</option>
              <option value="For Rent">For Rent</option>
            </select>
          </div>
          <div class="col-md-4">
            <select id="type" class="form-select border-0 py-3">
              <option selected value="0">Property Type</option>
              <option value="House">House</option>
              <option value="Villa">Villa</option>
              <option value="Office">Office</option>
              <option value="Condominium">Condominium</option>
            </select>
          </div>
          <div class="col-md-4">
            <select id="location" class="form-select border-0 py-3">
              <option selected value="0">Location</option>
              <option value="Makati">Makati</option>
              <option value="Taguig">Taguig</option>
              <option value="Pasig">Pasig</option>
              <option value="Marikina">Marikina</option>
            </select>
          </div>
        </div>
      </div>
      <div class="col-md-2">
        <button onclick="show()" class="btn btn-dark border-0 w-100 py-3">
          Search
        </button>
      </div>
    </div>
  </div>
</div>
<!-- --------search content-------------- -->
<card class="card">
  <div class="container" id="products-cards-container">
  </div>
</card>
</body>
</html>
